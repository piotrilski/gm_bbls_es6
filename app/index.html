<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <style type="text/css">
            html, body { width:100%; height:100%; padding: 0; margin: 0;}
            canvas { width: 100%; height: 100%; }
        </style>
    </head>
    
    <body>
        
        <canvas id="main-canvas">
            
        </canvas>
                
        <script src="bower_components/traceur-runtime/traceur-runtime.min.js"></script>
        <script src="bower_components/es6-module-loader/dist/es6-module-loader.js"></script>
        <script src="bower_components/system.js/dist/system.js"></script>
        <!--<script src="bower_components/rxjs/dist/rx.lite.js"></script>-->
        
        <!--<script src="src/app.js"></script>-->
        
        <script>
            (function() {
                'use strict';
                                
                System.config({
                    map: {
                        rxjs: 'bower_components/rxjs/dist/rx.all.js',
                        components: 'src/components'
                    }
                });
                
                System.import('src/app.js')
                    .then(module => {
                        
                        let canvas = document.getElementById('main-canvas');
                        let app = new module.App(canvas);
                        
                        app.init();
                        app.intervalId = setInterval(app.run(), 0);
                    })
                    .catch(ex=>{
                        console.error(ex);
                    });
            })();
        </script>
        
    </body>
    
</html>
